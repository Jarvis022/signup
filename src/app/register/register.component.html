<div class="container-fluid">
<form [formGroup]="profileForm" class="form">
    <mat-form-field class="form-element">
        <input matInput placeholder="First Name + Last Name" formControlName="Name">
    </mat-form-field>
    <div class="form-group">
        <label>
          UserName:
            <input type="text" formControlName="userName">
        </label>
    </div>
    <div class="form-group">
        <label>
            Email:
            <input type="text" formControlName="email">
        </label>
    </div>    
    <div class="form-group">  
        <label>
            Password:
            <input [type]="show ? 'text' : 'password'" formControlName="Password">
        </label>
        
  <button (click)="password()">Show</button>
    </div>
    
    <div class="form-group">
        <label>
            Confirm Password:
            <input type="text" formControlName="confirmP">
        </label>
    </div>
    <div>
        <label>
            Gender:
            <input type="radio" value="male" formControlName="Gender"> Male
            <input type="radio" value="female" formControlName="Gender"> Female
        </label>
    </div>
    <div class="form-group">
        <label for="Country">Countries</label>
        <select class="form-control" id="Country" formControlName="Country">
            <option *ngFor="let Country of countries" [value]="Country.name">{{Country.name}}</option>
        </select>
    </div>
    <button type="submit" [disabled]="!profileForm.valid" (click)="onSubmit()">Submit</button>
  </form>
</div>
